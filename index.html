<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Harry Potter, Quiz, HP Quiz" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>HarryPotterQuiz</title>
  </head>

  <body>
    <!-- Title Header -->
    <header>
      <h1 class="heading">Harry Potter and the 10 questions</h1>
    </header>

    <!-- Main quiz area (Username, Question, Answers, Start/Next Button & Scores) -->
    <main>
      <div class="question-area">
        <p>
          Question:
          <span id="question"
            >Can you answer these 10 Harry Potter questions?</span
          >??
        </p>
      </div>

      <!-- User Name Area -->
      <div id="user-name-area">
        <label for="user-name">user-name: </label>
        <input
          type="text"
          id="user-name"
          name="username"
          placeholder="Muggle"
          required
        />
      </div>

      <!-- Answer Area and Buttons -->
      <div id="answer-area">
        <div id="answer-buttons">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>

      <!-- Final Score -->
      <div id="final-score"></div>

      <!-- Start & Next Buttons -->
      <div class="start-next-btns">
        <button id="start-btn">START</button>
        <button id="next-btn">Next</button>
      </div>

      <!-- Score -->
      <div class="score-area">
        <p class="score">Correct Answers: <span id="score">0</span></p>
      </div>
    </main>

    <!-- Footer contact area.
        Links to my email and Linkedin. -->
    <footer>
      <div class="contacts-area">
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/joseph-o-connell-289161230/"
              aria-label="My linkedin Page(opens in new tab)"
              target="_blank"
              rel="external"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a
              href="mailto:Joeoconnell27@hotmail.com"
              aria-label="Myemail address(opens in new tab)"
              target="_blank"
              rel="external"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
